name: Auto Cyber Post

on:
  schedule:
    - cron: '0 8 * * *' 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install rss-parser fs-extra node-fetch dayjs dotenv openai

      - name: Run cyber post generator
        run: node tools/auto-cyber-posting/generate-daily-cve-post.js
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}  

      - name: Commit & push
        run: |
          git config user.name "sleep33-bot"
          git add _posts
          git commit -m "üõ°Ô∏è Auto CVE post"
          git push
